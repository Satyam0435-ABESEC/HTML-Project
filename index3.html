<!DOCTYPE html>
<html lang="en">
<head>
    <title>Type of List</title>
</head>
<body><body bgcolor="yellow"></body>
    <i><h1>Unordered List</h1></i>
    <ul>
        <li> Data structure</li>
        <li> Cloud computing</li>
        <li> Cyber security</li>
    </ul>
     <i><h1>Ordered List</h1></i>
    <ol>
        <li> Data structure</li>
        <li> Cloud computing</li>
        <li> Cyber security</li>
    </ol>
     <i><h1>Discriptive List</h1></i>
    <dl>
        <li>       Data structure</li>
        <li>       Cloud computing</li>
        <li>       Cyber security</li>
    </dl>
    <h3><dt>Q.Fullform OF HTML?</dt></h3>
    <h3><dd>Ans.Hypertext Markup Language.</dd></h3>
</body>
</html>
