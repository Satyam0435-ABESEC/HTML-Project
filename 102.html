<html >
<head>
    <title>Personal Detail</title>
    <link rel="stylesheet" href="102style.css">
</head>
<body>
     <form action="#" method="post" align="center"><fieldset></fieldset>
    <h1 align="center">Personal Detail of Student</h1>
    <label>Name:</label><input type="text" name="Student Name"><br>
    <label>Father Name:</label><input type="text" name="Father Name"><br>
    <label>Mother Name:</label><input type="text" name="Mother Name"><br>
    <label>Date Of Birth:</label><input type="date" name="D.O.B"><br>
    <label>Gender:</label><input type="radio" name="Male">Male
    <input type="radio" name="Female">Female<br>
   <label> Address:</label><textarea></textarea><br>
   <label> Course:</label><select>
        <option>Select Course</option>
        <option>B.tech</option>
        <option>M.C.A</option>
        <option>M.B.A</option></select><br>
        
</form>
</body>
</html>
