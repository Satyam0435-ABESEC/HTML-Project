<html>
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu Example</title>
  <link rel="stylesheet" href="EX7style.CSS">
</head>
<body>
  <h1 align="center">Navigation Menu Demo</h1>
  <!-- Block Example -->
  <h2>Block Example</h2>
  <div class="block-menu">
    <a href="#">Block 1</a>
    <a href="#">Block 2</a>
  </div>
  <!-- Inline Example -->
  <h2>Inline Example</h2>
  <div class="inline-menu">
    <a href="#">Inline 1</a>
    <a href="#">Inline 2</a>
    <a href="#">Inline 3</a>
  </div>
  <!-- Inline-Block Example -->
  <h2>Inline-Block Example</h2>
  <div class="inline-block-menu">
    <a href="#">Inline-Block 1</a>
    <a href="#">Inline-Block 2</a>
    <a href="#">Inline-Block 3</a>
  </div>
  <!-- Float Example -->
  <h2>Float Example</h2>
  <div class="float-menu">
    <a href="#">Float 1</a>
    <a href="#">Float 2</a>
  </div>
    <!-- Clear Example -->
  <div class="clear-example">
    <p>This text comes <b>after</b> clearing floats.  
    It will appear below the orange menu above.</p>
  </div>
</body>
</html>
